syntax = "proto3";

message C2S_Enter {
    optional int32 id       = 1;
    optional string token   = 2;
}

message S2C_Enter {
	optional int32 result   = 1;
}


message C2S_Hello
{
    optional int32 id       = 1;
	repeated int32 member   = 2;
}

message S2C_Hello
{
    optional int32 id       = 1;
	repeated int32 member   = 2;
}
